# Home Mode Configuration - 内置显示器 + 一台外接显示器
# Place a copy of this config to ~/.aerospace.toml
# After that, you can edit ~/.aerospace.toml to your liking

# You can use it to add commands that run after login to macOS user session.
after-login-command = []

# You can use it to add commands that run after AeroSpace startup.
after-startup-command = [
  'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=5 blacklist="iPhone Mirroring"',
]

# Start AeroSpace at login
start-at-login = true

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layouts
accordion-padding = 50
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Key mapping
key-mapping.preset = 'qwerty'

# Mouse follows focus
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Gaps
[gaps]
inner.horizontal = 5
inner.vertical = 5
outer.left = 5
outer.bottom = 5
outer.top = 5
outer.right = 5

# Main bindings
[mode.main.binding]
cmd-h = []     # Disable "hide application"
cmd-alt-h = [] # Disable "hide others"

# Layout
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-space = ['layout floating tiling', 'mode main']

# Focus
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'
alt-ctrl-f = 'fullscreen'

# Move
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'
alt-cmd-tab = [
  'move-node-to-monitor --wrap-around next',
  'focus-monitor --wrap-around next',
]

# Resize
alt-shift-minus = 'resize smart -200'
alt-shift-equal = 'resize smart +200'

# Workspace navigation
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 0'

# Summon workspace
alt-ctrl-1 = 'summon-workspace 1'
alt-ctrl-2 = 'summon-workspace 2'
alt-ctrl-3 = 'summon-workspace 3'
alt-ctrl-4 = 'summon-workspace 4'
alt-ctrl-5 = 'summon-workspace 5'
alt-ctrl-6 = 'summon-workspace 6'
alt-ctrl-7 = 'summon-workspace 7'
alt-ctrl-8 = 'summon-workspace 8'
alt-ctrl-9 = 'summon-workspace 9'
alt-ctrl-0 = 'summon-workspace 0'

# Move to workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-0 = 'move-node-to-workspace 0'

# Workspace back and forth
alt-tab = 'workspace-back-and-forth'
alt-shift-tab = ['move-workspace-to-monitor --wrap-around next']

# Mode switching
alt-shift-semicolon = 'mode service'

# Service mode
[mode.service.binding]
b = ['balance-sizes']
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']
alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

# Home Mode: 内置显示器作为主要工作区，外接显示器作为辅助
# 内置显示器: 主要工作区 (1,2,3,4,5)
# 外接显示器: 辅助工作区 (6,7,8,9,0)
[workspace-to-monitor-force-assignment]
1 = 'built-in'
2 = 'built-in'
3 = 'built-in'
4 = 'built-in'
5 = 'built-in'
6 = 'main'          # 外接显示器
7 = 'main'          # 外接显示器
8 = 'main'          # 外接显示器
9 = 'main'          # 外接显示器
0 = 'main'          # 外接显示器

# 应用程序自动分配 - Home Mode优化
[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = ['layout floating']

# 主要应用放在内置显示器
[[on-window-detected]]
if.app-id = 'md.obsidian'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.tencent.xinWeChat'
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace 1'

# 开发工具放在外接显示器
[[on-window-detected]]
if.app-id = 'com.jetbrains.intellij'
run = 'move-node-to-workspace 6'

[[on-window-detected]]
if.app-id = 'com.jetbrains.WebStorm'
run = 'move-node-to-workspace 7'

[[on-window-detected]]
if.app-id = 'com.kangfenmao.CherryStudio'
run = 'move-node-to-workspace 8'

[[on-window-detected]]
if.app-id = 'com.google.Chrome.canary'
run = 'move-node-to-workspace 9' 